<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'><!-- Specification of the most common character encoding-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- Compatibility mode for Internet Explorer-->
    <title>Taller 2 TypeScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- Responsive design for all devices-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> <!-- import Bootstrap CSS-->
    <link rel = "stylesheet" href = "style.css"> <!-- Link to the main CSS file used in the project, yes u can have multiple-->
    <link rel="icon" href="./pageIcon.png"> <!-- Link to the page icon-->
    <body>
        <div class="flex-parent-element">
            <div class="flex-child-element magenta">
                <div class="col-12 col-md-6" id="col1">
                    <h2>Peliculas</h2>
                    <table class="table">
                        <thead class="thead-dark">
                           <tr>
                              <th>#</th>
                              <th>Titulo</th>
                              <th>Canal</th>
                              <th>Temporadas</th>
                           </tr>
                        </thead>
                        <tbody id="peliculas">
                        </tbody>
                    </table>            
                </div>
            </div>
                <div class="flex-child-element green" id="informacion" > 
                    <div class="card" style="width: 18rem;">
                        <img class="img-fluid" alt="ImagenSerie" id="imagen">
                        <div class="card-body" id="cuerpo">
                            <h4>Titulo:</h4>
                            <h6 id="tituloSerie"> </h6>
                          <p class="card-text">Descripcion</p>
                            <p class="card-text" id="descripcionSerie"></p>
                            <a id="linkSerie"></a>
                        </div>
                    </div>
                </div> 
                                           
        </div>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
